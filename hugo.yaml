baseURL: "https://www.carlosmeyer.xyz"
languageCode: "en-us"
title: "carlosmeyer"
description: "Personal lab for minimal design, data projects, and Python experiments."
author: "Carlos Meyer"
theme: "PaperMod"

params:
  assets:
    customCSS:
      - "css/style.css"       # Basis CSS-Datei für Layout und Design
      - "css/components.css"  # Wiederverwendbare Komponenten wie Pagination und Social Icons
